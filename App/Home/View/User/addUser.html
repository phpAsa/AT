<extend name="Public/layout" />
<block name="head">

</block>
<block name="main">
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper" >
		
            <div id="page-inner">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-action">
                                添加用户
                            </div>
                            <div class="card-content">
                                <form id="myForm" class="col s12"  action="" method="post" enctype="multipart/form-data">
                                    <div class="row">
                                        <div class="select-field col s6">
                                            部门:<select class="form-control" id="department" style="width: 300px;">
                                                <option value="">选择部门</option>
                                                <foreach name="department" item="v">
                                                <option value="{$v.id}">{$v['name']}</option>
                                                </foreach>
                                            </select>
                                        </div>
                                        <div class="select-field col s6">
                                            角色:<select class="form-control" id="depart" style="width: 300px;">
                                                <option value="">选择角色</option>
                                                <foreach name="depart" item="v">
                                                <option value="{$v.id}">{$v['depart']}</option>
                                                </foreach>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s6">
                                            姓名:<input id="name" type="text" class="validate" style="width: 200px;">
                                            昵称:<input id="nickname" type="text" class="validate" style="width: 200px;">
                                            登录密码:<input id="password" value="123456" type="password" class="validate" style="width: 200px;">
                                        </div>
                                        <div class="input-field col s6" style="width: 300px;">
                                            <p style="margin-top:12px;">性别:</p>
                                            <p style="float: right; margin-top: -34px;">
                                                <input name="gender" type="radio" value="2" id="test2" />
                                                <label for="test2">女</label>
                                            </p>
                                            <p style=" margin-top: -34px; margin-left: 80px;">
                                                <input name="gender" type="radio" value="1" id="test1" />
                                                <label for="test1">男</label>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s6">
                                            民族:<input id="national" type="text" class="validate" style="width: 200px;">
                                            年龄:<input id="age" type="text" class="validate" style="width: 200px;">
                                            出生年月:<input id="born" type="text" class="validate" style="width: 200px;">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s6">
                                            职位:<input id="position" type="text" class="validate" style="width: 200px;">
                                            手机号:<input id="phone" type="text" class="validate" style="width: 200px;">
                                            邮箱:<input id="email" type="text" class="validate" style="width: 200px;">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s6">
                                            政治面貌:<input id="political" type="text" class="validate" style="width: 150px;">
                                            籍贯:<input id="native_place" type="text" class="validate" style="width: 150px;">
                                            户口所在地:<input id="registered_residence" type="text" class="validate" style="width: 250px;">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s6">
                                            住址:<input id="address" type="text" class="validate" style="width: 700px;">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s6">
                                            入职时间:<input id="induction_time" type="text" class="validate" style="width: 200px;">
                                            工龄:<input id="work_year" type="text" class="validate" style="width: 200px;">
                                            工号:<input id="work_number" type="text" class="validate" style="width: 200px;">
                                            学历:<input id="school" type="text" class="validate" style="width: 200px;">
                                            专业:<input id="professional" type="text" class="validate" style="width: 200px;">
                                            毕业院校:<input id="graduation" type="text" class="validate" style="width: 200px;">
                                            证书:<input id="certificate" type="text" class="validate" style="width: 200px;">
                                            转正日期:<input id="positive" type="text" class="validate" style="width: 200px;">
                                            婚姻状况:<input id="married" type="text" class="validate" style="width: 160px;">
                                            紧急联系人:<input id="emergency_contact" type="text" class="validate" style="width: 280px;">
                                            身份证:<input id="idcard" type="text" class="validate" style="width: 330px;">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s6">
                                            银行账号:<input id="bank_card" type="text" class="validate" style="width: 270px;">
                                            工资银行卡名称:<input id="bank_name" type="text" class="validate" style="width: 300px;">
                                            社保账号:<input id="social_security" type="text" class="validate" style="width: 290px;">
                                            公积金账号:<input id="accumulation_fund" type="text" class="validate" style="width: 300px;">
                                            担保情况:<input id="guarantee" type="text" class="validate" style="width: 280px;">
                                            意外保险购保日期:<input id="accident_insurance_time" type="text" class="validate" style="width: 280px;">
                                            社保购买日期:<input id="social_security_time" type="text" class="validate" style="width: 270px;">
                                            公积金购买日期:<input id="accumulation_fund_time" type="text" class="validate" style="width: 280px;">
                                            保密协议签订日期:<input id="confidentiality_agreement_time" type="text" class="validate" style="width: 250px;">
                                            劳动合同期限:<input id="labor_contract_limit" type="text" class="validate" style="width: 280px;">
                                            劳动合同签发日期:<input id="labor_contract_time" type="text" class="validate" style="width: 250px;">
                                            劳动合同截止日期:<input id="labor_contract_finishtime" type="text" class="validate" style="width: 250px;">
                                            原部门/项目:<input id="original_depart_pro" type="text" class="validate" style="width: 290px;">
                                            调入时间:<input id="callin" type="text" class="validate" style="width: 300px;">
                                            离职日期:<input id="departure_time" type="text" class="validate" style="width: 300px;">
                                            离职原因:<input id="departure_why" type="text" class="validate" style="width: 300px;">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="select-field col s6">
                                            员工关系:<select class="form-control" id="relation" style="width: 300px;">
                                            <option value="">选择</option>
                                            <option value="全日制合同工">全日制合同工</option>
                                            <option value="非全日制合同工">非全日制合同工</option>
                                            <option value="实习生">实习生</option>
                                            <option value="暑假工">暑假工</option>
                                            <option value="劳务派遣">劳务派遣</option>
                                        </select>
                                        </div>
                                        <div class="select-field col s6">
                                            员工级别:<select class="form-control" id="level" style="width: 300px;">
                                            <option value="">选择级别</option>
                                            <foreach name="levels" item="v">
                                                <option value="{$v.id}">{$v['level']}级</option>
                                            </foreach>
                                        </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            备注:<textarea id="note" class="materialize-textarea"></textarea>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="input-field col s6">
                                            可查看项目:
                                            <foreach name="project" item="v">
                                                <p>
                                                    <input name="project" type="checkbox" class="filled-in"  id="project{$v.id}" value="{$v.id}" />
                                                    <label for="project{$v.id}">{$v.name}</label>
                                                </p>
                                            </foreach>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s6">
                                            上传员工图片：
                                                        <div id="img">
                                                            <img id="pic" src="" width="200px;">
                                                        </div>
                                                        <input id="myfile" type="file" multiple=""/>


                                        </div>
                                    </div>

                                    <div class="btn " role="group" aria-label="..." onclick="add()">
                                        提交

                                    </div>
                                </form>
                                <div class="clearBoth"></div>
                            </div>
                        </div>
                    </div>
                 </div>

            </div>
             <!-- /. PAGE INNER  -->
        </div>


</block>
<block name="js">
    <script type="text/javascript" src="__PUBLIC__common/js/jquery.md5.js"></script>
    <script src="__PUBLIC__assets/js/filereader.js"></script>
    <script>
        $('#myfile').filereader({
            type:['jpg','jpeg','png'],
            max_size:1024,
            preview:$('#img'),
            success:function(){},
            preview_attr:{id:'pic', height:'200px'}
        });
    </script>
    <script type="text/javascript">
        function add() {
            var name = $("#name").val();
            var nickname = $("#nickname").val();
            var gender = $('input[name="gender"]:checked').val();
            var national = $("#national").val();
            var position = $("#position").val();
            var phone = $("#phone").val();
            var email = $("#email").val();
            var address = $("#address").val();
            var school = $("#school").val();
            var depart = $("#depart").val();
            var department = $("#department").val();
            var relation = $("#relation").val();
            var password = $("#password").val();
            var levels = $("#level").val();
            var induction_time = $("#induction_time").val();
            var work_year = $("#work_year").val();
            var work_number = $("#work_number").val();
            var age = $("#age").val();
            var born = $("#born").val();
            var professional = $("#professional").val();
            var graduation = $("#graduation").val();
            var certificate = $("#certificate").val();
            var political = $("#political").val();
            var positive = $("#positive").val();
            var married = $("#married").val();
            var emergency_contact = $("#emergency_contact").val();
            var native_place = $("#native_place").val();
            var registered_residence = $("#registered_residence").val();
            var idcard = $("#idcard").val();
            var bank_card = $("#bank_card").val();
            var bank_name = $("#bank_name").val();
            var social_security = $("#social_security").val();
            var accumulation_fund = $("#accumulation_fund").val();
            var guarantee = $("#guarantee").val();
            var accident_insurance_time = $("#accident_insurance_time").val();
            var social_security_time = $("#social_security_time").val();
            var accumulation_fund_time = $("#accumulation_fund_time").val();
            var confidentiality_agreement_time = $("#confidentiality_agreement_time").val();
            var labor_contract_time = $("#labor_contract_time").val();
            var labor_contract_finishtime = $("#labor_contract_finishtime").val();
            var labor_contract_limit = $("#labor_contract_limit").val();
            var original_depart_pro = $("#original_depart_pro").val();
            var callin = $("#callin").val();
            var departure_time = $("#departure_time").val();
            var departure_why = $("#departure_why").val();
            var note = $("#note").val();
            //console.log(relation);return

            var pic = $("#pic").attr('src');
            //console.log(pic);return
            if(!name) {
                layer.msg("姓名不能为空");return;
            }
            if(!phone) {
                layer.msg("手机号不能为空");return;
            }
            if(!password) {
                layer.msg("密码不能为空");return;
            }
            password = $.md5(password);

            obj = $("input[name='project']");
            check_val = [];
            for(k in obj){
                if(obj[k].checked)
                    check_val.push(obj[k].value);
            }
            var have_project = check_val;

            var data = {name:name,nickname:nickname,password:password,gender:gender,national:national,position:position,phone:phone,email:email,address:address,school:school,pic:pic,depart:depart,relation:relation,level_id:levels,department:department,have_project:have_project,induction_time:induction_time,work_year:work_year,work_number:work_number,age:age,born:born,professional:professional,graduation:graduation,certificate:certificate,political:political,positive:positive,married:married,emergency_contact:emergency_contact,native_place:native_place,registered_residence:registered_residence,idcard:idcard,bank_card:bank_card,bank_name:bank_name,social_security:social_security,accumulation_fund:accumulation_fund,guarantee:guarantee,accident_insurance_time:accident_insurance_time,social_security_time:social_security_time,accumulation_fund_time:accumulation_fund_time,confidentiality_agreement_time:confidentiality_agreement_time,labor_contract_time:labor_contract_time,labor_contract_finishtime:labor_contract_finishtime,labor_contract_limit:labor_contract_limit,original_depart_pro:original_depart_pro,callin:callin,departure_time:departure_time,departure_why:departure_why,note:note};
            $.post("{:U('User/addUser')}",data,function(res) {
                if(res.err==1) {

                    location.href="{:U('User/index')}";
                } else {
                    layer.msg(res.msg);
                }
            });
        }
    </script>
</block>
