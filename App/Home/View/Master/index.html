<extend name="Public/layout" />
<block name="head">

</block>
<block name="main">
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper" >
		
            <div id="page-inner"> 
               
                <div class="row">
                    <div class="col-md-12">
                        <!-- Advanced Tables -->
                        <div class="card">
                            <div class="card-action">
                                管理员列表
                                <a  href="{:U('Master/addMaster')}"  style="margin-left: 10px;">
                                    <div class="btn " role="group" aria-label="..." >
                                    添加管理员

                                    </div>
                                </a>
                            </div>
                            <div class="card-content">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                        <thead>
                                            <tr>
                                                <th>#id</th>
                                                <th>姓名</th>
                                                <th>昵称</th>
                                                <th>手机号</th>
                                                <th>状态</th>
                                                <th>添加时间</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <foreach name="data" item="v">
                                                <tr class="odd gradeX">
                                                    <td>{$v['id']}</td>
                                                    <td>{$v['username']}</td>
                                                    <td>{$v['nickname']}</td>
                                                    <td>{$v['phone']}</td>
                                                    <td>{$v['status']}</td>
                                                    <td>{$v['time']}</td>
                                                    <td>
                                                        <div class="btn " role="group" aria-label="..." >
                                                            <a  href='{:U("Master/editMaster?id=$v[id]" )}' style="color: #0D47A1;">编辑</a>
                                                        </div>
                                                        <div class="btn " role="group" aria-label="..." onclick='delMaster("{$v[id]}")'>
                                                            <a  href="javascript:" style="color: #843534;">删除</a>
                                                        </div>
                                                        <div class="btn " role="group" aria-label="..." onclick='statusMaster("{$v[id]}","{$v[status]}")'>
                                                            <a  href="javascript:" style="color: #0D47A1;">更改状态</a>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </foreach>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                        <!--End Advanced Tables -->
                    </div>
                </div>
            </div>
        </div>

</block>

    <script type="text/javascript">

        //删除
        function delMaster(id) {
            layer.confirm('是否删除该管理员？', {
                btn: ['确定','取消'] //按钮
            }, function(){
                $.post('{:U("Master/del_master")}',{id:id},function(res) {
                    if(res.err==1) {
                        location=location;
                    } else {
                        layer.msg('删除失败', {icon: 1});
                    }
                });

            });
        }

        //更改状态
        function statusMaster(id,status) {
            layer.confirm('是否更改状态？', {
                btn: ['确定','取消'] //按钮
            }, function(){
                if(status=='正常') {
                    status = 1;
                } else if(status=='禁用') {
                    status = 0;
                }
                $.post('{:U("Master/master_status")}',{id:id,status:status},function(res) {
                    if(res.err==1) {
                        location=location;
                    } else {
                        layer.msg('更改失败', {icon: 1});
                    }
                });

            });
        }


    </script>
</block>
