                                                <th>#id</th>
                                                <th>姓名</th>
                                                <th>昵称</th>
                                                <th>手机号</th>
                                                <th>状态</th>
                                                <th>添加时间</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <foreach name="data" item="v">
                                                <tr class="odd gradeX">

                                                    <td>{$v['username']}</td>
                                                    <td>{$v['nickname']}</td>
                                                    <td>{$v['phone']}</td>

                                                    <td>{$v['time']}</td>

                                                        </div>
                                                        <div class="btn " role="group" aria-label="..." onclick='delMaster("{$v[id]}")'>

    <!-- Custom Js -->
    <script src="__PUBLIC__assets/js/custom-scripts.js"></script>

<script type="text/javascript">

    //删除
    function delMaster(id) {
        layer.confirm('是否删除该管理员？', {
            btn: ['确定','取消'] //按钮
        }, function(){
            $.post('{:U("Master/del_master")}',{id:id},function(res) {
                if(res.err==1) {
                    location=location;
                } else {
                    layer.msg('删除失败', {icon: 1});
                }
            });

        });
    }

    //更改状态
    function statusMaster(id,status) {
        layer.confirm('是否更改状态？', {
            btn: ['确定','取消'] //按钮
        }, function(){
            if(status=='正常') {
                 status = 1;
            } else if(status=='禁用') {
                 status = 0;
            }
            $.post('{:U("Master/master_status")}',{id:id,status:status},function(res) {
                if(res.err==1) {
                    location=location;
                } else {
                    layer.msg('更改失败', {icon: 1});
                }
            });

        });
    }


</script>
