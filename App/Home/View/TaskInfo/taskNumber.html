<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>广东亚齐信息信息录入</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <script src="__PUBLIC__assets/js/jquery.min.js"></script>
     <script type="text/javascript" src="__PUBLIC__common/js/jquery.md5.js"></script>
     <script type="text/javascript" src="__PUBLIC__layer/layer.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__assets/css/signin.css" rel="stylesheet">

</head>

<body data-type="login">
<div id="page-wrapper" >

    <div id="page-inner">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-action">
                        添加任务信息
                    </div>
                    <div class="card-content">
                        <form id="myForm" class="col s12"  action="" method="post" enctype="multipart/form-data">
                            <div class="row">
                                <div class="select-field col s6">
                                    负责人:<select class="form-control" id="user_id">
                                    <option value="">选择负责人</option>
                                    <foreach name="user" item="v">
                                        <option value="{$v.id}">{$v.name}</option>
                                    </foreach>
                                </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    任务信息:<input id="name" type="text" class="validate">
                                </div>
                            </div>
                            <div class="row">
                                <div class="select-field col s6">
                                    所属任务:<select class="form-control" id="task_num_id">
                                    <option value="">选择任务</option>
                                    <foreach name="tasks" item="v">
                                        <option value="{$v.id}">{$v['name']}</option>
                                    </foreach>
                                </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    数量:<input id="amount" type="text" class="validate">
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    计件单价:<input id="piece" type="text" class="validate">
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    产值单价:<input id="production" type="text" class="validate">
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    预计投入数:<input id="inputs" type="text" class="validate">
                                </div>
                            </div>
                            <div class="row">
                                项目预计完成日期
                                <div class="layui-inline">
                                    <input type="text" class="layui-input" id="expected_finish_time">
                                </div>
                            </div>


                            <div class="btn " role="group" aria-label="..." onclick="add()">
                                提交

                            </div>
                        </form>
                        <div class="clearBoth"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /. PAGE INNER  -->
</div>
    <script type="text/javascript">


    </script>
</body>

</html>
