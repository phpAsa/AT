<extend name="Public/layout" />
<block name="head">
    <link rel="stylesheet" href="__PUBLIC__layer/css/layui.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__layer/css/laydate.css" media="all">

</block>
<block name="main">
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper" >
		
            <div id="page-inner"> 
               
                <div class="row">
                    <div class="col-md-12">
                        <!-- Advanced Tables -->
                        <div class="card">
                            <div class="card-action">
                                任务完成数量列表
                                <!-- <a  href="{:U('')}" style="margin-left: 10px;">
                                    <div class="btn " role="group" aria-label="..." <if condition=" $depart eq 2">style="display:none;" </if> >
                                    添加任务信息

                                    </div>
                                </a> -->
                            </div>
                            <div class="card-content">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                        <thead>
                                            <tr>
                                                <th>#id</th>
                                                <th>负责人</th>
                                                <th>项目名称</th>
                                                <th>完成时间</th>
                                                <!-- <th>任务名称</th>
                                                <th>完成数量</th> -->
                                                <th>任务</th>
                                                <th>备注</th>
                                                <th>添加时间</th>
                                                
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <foreach name="data" item="v">
                                                <tr class="odd gradeX">
                                                    <td>{$v['id']}</td>
                                                    <td>{$v['user_id']}</td>
                                                    <td style="width: 300px;">{$v['pro_num_id']}</td>
                                                    <td>{$v['number_time']}</td>
                                                    <!-- <td>{$v['task_num_id']}</td>
                                                    <td>{$v['amount']}</td> -->
                                                    <td style="width: 300px;">
                                                        <ul>
                                                            <foreach name="v.number_str" item="vv">
                                                                <li>任务名称:{$vv.number}</li>
                                                                <li>完成数量:{$vv.result}</li>
                                                            </foreach>
                                                        </ul>
                                                    </td>
                                                    <td style="width: 250px;">{$v['note']}</td>
                                                    <td>{$v['add_time']}</td>
                                                </tr>
                                            </foreach>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                        <!--End Advanced Tables -->
                    </div>
                </div>
            </div>
        </div>

</block>
<block name="js">

    <script src="__PUBLIC__layer/layui.js"></script>
    <script type="text/javascript">

        //删除
        function delTask(id) {
            layer.confirm('是否删除该任务信息', {
                btn: ['确定','取消'] //按钮
            }, function(){
                $.post('{:U("taskInfo/delTask")}',{id:id},function(res) {
                    if(res.err==1) {
                        location=location;
                    } else {
                        layer.msg('删除失败', {icon: 1});
                    }
                });

            });
        }


    </script>

</block>
