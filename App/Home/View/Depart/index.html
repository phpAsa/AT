<extend name="Public/layout" />
<block name="head">

</block>
<block name="main">
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper" >
		
            <div id="page-inner"> 
               
                <div class="row">
                    <div class="col-md-12">
                        <!-- Advanced Tables -->
                        <div class="card">
                            <div class="card-action">
                                部门列表
                                <a  href="{:U('Depart/addDepart')}"  style="margin-left: 10px;">
                                    <div class="btn " role="group" aria-label="..." >
                                    添加部门

                                    </div>
                                </a>
                            </div>
                            <div class="card-content">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                        <thead>
                                            <tr>
                                                <th>#id</th>
                                                <th>部门名称</th>
                                                <th>上级</th>
                                                <th>添加时间</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <foreach name="data" item="v">
                                                <tr class="odd gradeX">
                                                    <td>{$v['id']}</td>
                                                    <td>{$v['name']}</td>
                                                    <td>{$v['parent_id']}</td>
                                                    <td>{$v['add_time']}</td>
                                                    <td>
                                                        <div class="btn " role="group" aria-label="..." >
                                                            <a  href='{:U("Depart/editDepart?id=$v[id]" )}' style="color: #0D47A1;">编辑</a>
                                                        </div>
                                                        <div class="btn " role="group" aria-label="..." onclick='delDepart("{$v[id]}")'>
                                                            <a  href="javascript:" style="color: #843534;">删除</a>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </foreach>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                        <!--End Advanced Tables -->
                    </div>
                </div>
            </div>
        </div>

</block>
<block name="js">


    <script type="text/javascript">

        //删除
        function delDepart(id) {
            layer.confirm('是否删除该部门？', {
                btn: ['确定','取消'] //按钮
            }, function(){
                $.post('{:U("Depart/delDepart")}',{id:id},function(res) {
                    if(res.err==1) {
                        location=location;
                    } else {
                        layer.msg('删除失败', {icon: 1});
                    }
                });

            });
        }



    </script>
</block>
