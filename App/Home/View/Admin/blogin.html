<body>

<div class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>

        <input type="text" id="user-name" class="form-control" placeholder="UserName" required autofocus>

        <input type="password" id="password" class="form-control" placeholder="PassWord" required>
<!--        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>-->
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

</div> <!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<!--<script src="__PUBLIC__assets/js/ie10-viewport-bug-workaround.js"></script>-->
<script type="text/javascript">

    $(function(){
        document.onkeydown = function(e){
            var ev = document.all ? window.event : e;
            if(ev.keyCode==13) {

                $('.btn').click();

            }
        }
    });


    $('.btn').click(function(){
        var username = $('#user-name').val();
        var password = $.md5($('#password').val());
        $.post('{:U("Admin/checkLogin")}',{
            username:username,
            password:password,
        },function(res){
/*             if(res.err==1){
             layer.msg(res.msg,function(){location.href="/"});
            }else{
             layer.msg(res.msg);
            }*/
            if(res.err==1) {
                location.href="/";
            } else {
                alert("密码输入错误");
            }

        },'json')
    })
</script>
</body>
</html>
